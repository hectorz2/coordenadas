<!DOCTYPE html>

<html>
  <head>
	  <meta charset="UTF-8">
	  <link rel="stylesheet" href="./lib/jquery-ui-1.12.1/jquery-ui.min.css"/>
	  <link rel="stylesheet" href="./lib/bootstrap-3.3.7/css/bootstrap.min.css"/>
	  <link rel="stylesheet" href="./lib/sweet-alert-6.10.1/sweetalert2.min.css"/>
	  <link rel="stylesheet" href="./css/style.css"/>

	  <script> window.$ = window.jQuery = require('./lib/jquery-3.2.1.min.js');</script>
	  <script src="./lib/jquery-ui-1.12.1/jquery-ui.min.js"></script>
	  <script src="./lib/bootstrap-3.3.7/js/bootstrap.min.js"></script>
	  <script src="./lib/sweet-alert-6.10.1/sweetalert2.all.min.js"></script>
	  <script src="./js/helper.js"></script>
	  <script>
      	require('./renderer.js');
	  </script>
  
	  <title>Main</title>
  </head>
  <body>
	<!-- Connection Modal -->
		<div id="connectionModal" class="modal fade" role="dialog">
			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<h3 class="modal-title" style="text-align: center">Conectando</h3>
					</div>
					<div class="modal-body" style="position: relative; height: 150px">
						<div style="position: absolute; left: 33%; transform: translate(-50%, 0);" class="loader"></div>
					</div>				  
				</div>
			</div>
		</div>
	<!-- Modal End -->
  
	<nav class="container-fluid">
		<div class="row">
			<div class="col-xs-2">
				<button class="btn btn-primary" id="logout">Salir <span class="glyphicon glyphicon-log-out"></span></button>
			</div>
			<div class="col-xs-2 col-xs-offset-8">
				<button class="btn btn-danger pull-right" id="close"><span class="glyphicon glyphicon-remove"></span></button>
			</div>
		</div>
	</nav>
	<div class="pages">
		<div class="page" id="main">
			<div class="block" id="worlds">
				<h4>Mundos</h4>
				<img src="img/1-3.png" alt="1"/>
			</div>
			<div class="block" id="configBtn">
				<h4>Ajustes</h4>
				<img src="img/settings.png" alt="2"/>
			</div>
			<div class="block" id="helpBtn">
				<h4>Ayuda</h4>
				<img src="img/4.png" alt="3"/>
			</div>
		</div>
		<br/>
		<!-- First Icon -->
		<div class="page" id="register">
			<div class="container">
				<h1>Registro</h1>
				<form>
					<label for="nick">Nick (9 caracteres max.)</label>
					<input id="nick" class="form-control" maxlength="9"/>
					<label for="pwd">Password </label>
					<input type="password" id="pwd" class="form-control"/>
					<br/>
					<input type="button" id="registerBtn" value="Registrar" class="btn btn-primary" />
				</form>
				<br/>
				<button class="btn back"><span class="glyphicon glyphicon-arrow-left"></span></button>
			</div>
		</div>
		<div class="page" id="login">
			<div class="container">
				<h1>Login</h1>
				<form id="loginForm">
					<label for="nickL">Nick</label>
					<input id="nickL" class="form-control"/>
					<label for="pwdL">Password </label>
					<input type="password" id="pwdL" class="form-control"/> <br/>
					<label for="remember">Recuérdame</label>
					<!--suppress XmlDefaultAttributeValue -->
					<input type="radio" name="remember" id="remember" value="1" checked="checked"/>
					<label for="notRemember">No me recuerdes</label>
					<input type="radio" name="remember" id="notRemember" value="0"/> <br/>
					<input type="button" id="loginBtn" value="Entrar" class="btn btn-primary" />
				</form>
				<p>¿No estás registrado? <button class="btn" id="goToRegister">Regístrate <span class="glyphicon glyphicon-user"></span></button></p>
				<button class="btn back"><span class="glyphicon glyphicon-arrow-left"></span></button>
			</div>
		</div>
		<div class="page" id="list">
			<div class="container">
				<h1>Hola <span class="userName"></span></h1>
				<div class="list-group" id="worldList">
					
				</div>
				<div class="row">
					<div class="col-xs-1">
						<button class="btn back"><span class="glyphicon glyphicon-arrow-left"></span></button>
					</div>
					<div class="col-xs-1 col-xs-offset-5">
						<button class="btn btn-success" id="addWorldBtn"><span class="glyphicon glyphicon-plus"></span></button>
					</div>
				</div>
			</div>
		</div>
		
		<!-- Modals -->
		<!-- addWorld Modal -->
		<div id="addWorldModal" class="modal fade" role="dialog">
			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content">
				  <div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Añadir Mundo</h4>
				  </div>
				  <div class="modal-body">
					<form id="addWorldForm" onsubmit="return false">
						<label for="name">Nombre del Mundo (10 caracteres max.)</label>
						<input id="name" maxlength="10" class="form-control"/>
						<br/>
						<button class="btn btn-success" id="saveWorldBtn"><span class="glyphicon glyphicon-ok"></span></button>
					</form>
				  </div>
				  <div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
				  </div>
				</div>

			</div>
		</div>

        <!-- invitations Modal -->
        <div id="invitationsModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">¡Tienes invitaciones nuevas!</h4>
                    </div>
                    <div class="modal-body">
                        <div class="list-group" id="invitationsList">

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>

            </div>
        </div>
		
		<!-- Second Icon -->
		<div class="page" id="config">
			<h1>Configuración</h1>
			<p>En construcción...</p>
			<button class="btn back"><span class="glyphicon glyphicon-arrow-left"></span></button>
		</div>
		<!-- Third Icon -->
		<div class="page" id="help">
			<h1>Ayuda</h1>
			<p>En construcción...</p>
			<button class="btn back"><span class="glyphicon glyphicon-arrow-left"></span></button>
		</div>
	</div>
	
	
  </body>
</html>
